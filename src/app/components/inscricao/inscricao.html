<section class="inscricao-section" id="inscricao">
    <div class="container">
        <h2>Faça sua Inscrição</h2>
        <div class="form-container">
            <form [formGroup]="inscricaoForm" (ngSubmit)="onSubmit()">
                <div class="form-group">
                    <label for="nome">Nome Completo</label>
                    <input type="text" id="nome" formControlName="nome" class="form-control">
                </div>

                <div class="form-group">
                    <label for="email">E-mail</label>
                    <input type="email" id="email" formControlName="email" class="form-control">
                </div>

                <div class="form-group">
                    <label for="telefone">Telefone</label>
                    <input type="tel" id="telefone" formControlName="telefone" class="form-control">
                </div>

                <div class="form-group">
                    <label for="igreja">Igreja</label>
                    <input type="text" id="igreja" formControlName="igreja" class="form-control">
                </div>

                <div class="form-group">
                    <label for="expectativas">Expectativas para o Evento</label>
                    <textarea id="expectativas" formControlName="expectativas" class="form-control" rows="4"></textarea>
                </div>

                <button type="submit" class="submit-button" [disabled]="!inscricaoForm.valid">
                    Confirmar Inscrição
                </button>
            </form>
        </div>
    </div>
</section>

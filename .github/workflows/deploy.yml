# Nome do seu workflow
name: Build e Deploy do Projeto Angular para Hospedagem

# Gatilho: a cada 'push' para a branch 'main'
on:
  push:
    branches:
      - main # Mude para 'master' se for o nome da sua branch principal

# Tarefas a serem executadas
jobs:
  build-and-deploy:
    # Máquina virtual que irá rodar a tarefa
    runs-on: ubuntu-latest

    # Passos da tarefa
    steps:
    # 1. Checkout do código do repositório
    - name: 🚚 Checkout do repositório
      uses: actions/checkout@v4

    # 2. Configuração do ambiente Node.js
    - name: 📦 Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20' # Pode usar 18, 20 ou a versão que seu projeto usa

    # 3. Instalação das dependências do projeto
    - name: 🔨 Instalar dependências (npm)
      run: npm install

    # 4. Compilação (Build) do projeto Angular para produção
    - name: 🏭 Build do projeto Angular
      run: npx ng build --configuration production

    # 5. Deploy dos arquivos da pasta 'dist' via FTP
    - name: 🚀 Deploy dos arquivos via FTP
      uses: SamKirkland/FTP-Deploy-Action@v4.3.4
      with:
        # Credenciais lidas dos Secrets do repositório
        server: ${{ secrets.FTP_SERVER }}
        username: ${{ secrets.FTP_USERNAME }}
        password: ${{ secrets.FTP_PASSWORD }}
        
        # Pasta de origem: A pasta que o 'ng build' gera.
        # !!! ATENÇÃO: AJUSTE O NOME DO PROJETO ABAIXO !!!
        local-dir: ./dist/lp-evento-hombridade/
        
        # Pasta de destino no servidor.
        # Descomente e ajuste a linha abaixo conforme sua necessidade.
        # Verifique se é /public_html, /httpdocs, /www, ou outra.
        server-dir: public_html/hombridade
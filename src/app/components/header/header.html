<header class="header">
    <!-- Barra de navegação com fundo gradiente -->
    <nav class="nav-bar">
        <div class="container">
            <div class="logo">
                <!-- Adicione seu logo aqui -->
                <span class="event-name">Hombridade - LOGO</span>
            </div>
        </div>
    </nav>

    <!-- Seção principal do hero -->
    <div class="hero-section">
        <div class="container">
            <div class="header-content">
                <!-- Tag de destaque -->
                <div class="event-tag">Conferência Hombridade 2025</div>
                
                <!-- Título principal -->
                <h1>Desperte o Homem que Deus te Chamou para Ser</h1>
                
                <!-- Subtítulo -->
                <p class="subtitle">
                    Uma conferência de 2 dias para homens que desejam aprofundar 
                    seu relacionamento com Deus e seu propósito
                </p>
                
                <!-- Botões de ação -->
                <div class="cta-container">
                    <button class="cta-button primary" (click)="scrollToInscricao()">
                        INSCREVA-SE AGORA
                    </button>
                    <button class="cta-button outline" (click)="scrollToSobre()">
                        SAIBA MAIS
                    </button>
                </div>
            </div>
        </div>
    </div>
</header>

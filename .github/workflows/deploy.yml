# Nome do seu workflow. Aparecer치 na aba "Actions" do GitHub.
name: Deploy para Hospedagem via FTP

# Gatilho (trigger): Define quando a Action deve rodar.
# Neste caso, a cada 'push' (envio de c칩digo) para a branch 'main'.
on:
  push:
    branches:
      - main  # Mude para 'master' se for o nome da sua branch principal

# Tarefas (jobs): Define o que ser치 executado.
jobs:
  # Nome da tarefa
  ftp-deploy:
    # O tipo de m치quina virtual que ir치 rodar a tarefa
    runs-on: ubuntu-latest

    # Passos (steps) que a tarefa executar치 em sequ칡ncia
    steps:
    # 1. Passo para baixar o c칩digo do seu reposit칩rio para a m치quina virtual
    - name: 游뚴 Checkout do reposit칩rio
      uses: actions/checkout@v4


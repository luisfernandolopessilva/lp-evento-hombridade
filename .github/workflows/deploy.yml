# Nome do seu workflow
name: Build e Deploy do Projeto Angular para Hospedagem

# Gatilho: a cada 'push' para a branch 'main'
on:
  push:
    branches:
      - main # Mude para 'master' se for o nome da sua branch principal

# Tarefas a serem executadas
jobs:
  build-and-deploy:
    # MÃ¡quina virtual que irÃ¡ rodar a tarefa
    runs-on: ubuntu-latest

    # Passos da tarefa
    steps:
    # 1. Checkout do cÃ³digo do repositÃ³rio
    - name: ğŸšš Checkout do repositÃ³rio
      uses: actions/checkout@v4

    # 2. ConfiguraÃ§Ã£o do ambiente Node.js
    - name: ğŸ“¦ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20' # Pode usar 18, 20 ou a versÃ£o que seu projeto usa

    # 3. InstalaÃ§Ã£o das dependÃªncias do projeto
    - name: ğŸ”¨ Instalar dependÃªncias (npm)
      run: npm install

    # 4. CompilaÃ§Ã£o (Build) do projeto Angular para produÃ§Ã£o
    - name: ğŸ­ Build do projeto Angular
      run: npx ng build --configuration production

    # 5. Deploy dos arquivos da pasta 'dist' via FTP
    - name: ğŸš€ Deploy dos arquivos via FTP
      uses: SamKirkland/FTP-Deploy-Action@v4.3.4
      with:
        # Credenciais lidas dos Secrets do repositÃ³rio
        server: ${{ secrets.FTP_SERVER }}
        username: ${{ secrets.FTP_USERNAME }}
        password: ${{ secrets.FTP_PASSWORD }}
        
        # Pasta de origem: A pasta que o 'ng build' gera.
        # !!! ATENÃ‡ÃƒO: AJUSTE O NOME DO PROJETO ABAIXO !!!
        local-dir: ./dist/lp-evento-hombridade/
        
        # Pasta de destino no servidor.
        # Descomente e ajuste a linha abaixo conforme sua necessidade.
        # Verifique se Ã© /public_html, /httpdocs, /www, ou outra.
        server-dir: public_html/hombridade